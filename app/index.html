<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>English Study</title>

    <link rel="stylesheet" type="text/css" href="/assets/css/plugins.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/css/app.css"/>

    <script src="/assets/js/plugins.js"></script>
    <script src="/assets/js/index.js"></script>
</head>
<body>
<div class="app">
    <dic id="app-layout" class="app-layout">
        <div class="editor-group">
            <div class="wrapper">
                <h2>시작</h2>
            </div>

        </div>

        <div class="sentence-group">
            <div class="header">
                <div class="handle" data-group-handle="sentence" data-group-opend="true">
                    <i class="sa sa-square-chevron-left" data-status="open"></i>
                    <i class="sa sa-square-chevron-right2" data-status="close"></i>
                </div>
            </div>
        </div>
        <div class="word-group">
            <div class="header">
                <div class="handle" data-group-handle="word" data-group-opend="true">
                    <i class="sa sa-square-chevron-right" data-status="open"></i>
                    <i class="sa sa-square-chevron-left2" data-status="close"></i>
                </div>
            </div>
        </div>

    </dic>
</div>
</body>
</html>
