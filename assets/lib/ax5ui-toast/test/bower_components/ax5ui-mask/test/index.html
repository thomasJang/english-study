<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/ax5core/dist/ax5core.js"></script>

    <script src="../dist/ax5mask.js"></script>
    <link rel="stylesheet" type="text/css" href="../dist/ax5mask.css" />
</head>
<body>

<button type="button" id="mask-open">mask-open</button>
<script>
    $(document.body).ready(function(){
        var mask = new ax5.ui.mask();
        $("#mask-open").click(function(){
            mask.open();
        });
    });
</script>

</body>
</html>
